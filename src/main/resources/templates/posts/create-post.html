<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<header th:replace="fragments :: header"></header>
<body th:replace="fragments :: body"></body>
<h2 th:replace="fragments :: title"></h2>
<h1 th:text="${title}">Default Title</h1>

<div style="border-style:solid;border-color:aqua;border-width:2px;border-spacing:20px;">
<h2 th:text="${heading}"style="text-align:center;">Default Heading</h2>

<div class="container-fluid"style="display:block;">
<form method="post"th:object="${post}"style="width:800px;">
    <div class="form-group">
        <label th:for="title">Title of New Post:</label>
        <input class="form-control"th:field="*{title}">
        <span th:errors="*{title}" class="error"></span>

    </div>


    <div class="form-group">
        <label th:for="snakeName">Name:</label>
        <input class="form-control"th:field="*{snakeName}"placeholder="Name of your snake">
        <span th:errors="*{snakeName}" class="error"></span>
<style>
    ::-webkit-input-placeholder {
        text-align: center;
        }
</style>
    </div>


    <div class="form-group">
        <label th:for="age">Age:</label>
        <input class="form-control"th:field="*{age}">
        <span th:errors="*{age}" class="error"></span>

    </div>

    <div class="form-group">
        <label th:for="sex">Sex:</label>
        <input class="form-control"th:field="*{sex}">
        <span th:errors="*{sex}" class="error"></span>

    </div>

    <div class="form-group">
        <label th:for="snake">Category:</label>
        <select th:field="*{snake}"style="color:black;">
            <option th:each="snake : ${ T(com.launchcode.adrienne.FinalProjectTest.models.Snake).values()}"
                    th:text="${snake.name}"
                    th:value="${snake}"></option>
        </select>
    </div>

<!--    <div class="form-group">-->
<!--        <label th:for="snake">Category:</label>-->
<!--        <select th:field="*{snake}"style="color:black;">-->
<!--            <option th:each="snake : ${ T(com.launchcode.adrienne.FinalProjectTest.models.Snake).values()}"-->
<!--                    th:text="${snake.category}"-->
<!--                    th:value="${snake}"></option>-->
<!--        </select>-->
<!--    </div>-->



    <div class="form-group">
        <label th:for="description">Description:</label>
        <textarea class="form-control description"th:field="*{description}"placeholder="Tell us about your pet snake!"></textarea>
        <span th:errors="*{description}" class="error"></span>
<style>
    ::-webkit-input-placeholder {
        text-align: center;
        }
        .description {
        cols:40;
        rows:40;
        wrap:soft;
        max-length:300;
        }
</style>
    </div>

<center>
<input type="submit"value="Create Post"class="brk-btn">
</center>

</form>
</div>
</div>
<footer th:replace="fragments :: footer"></footer>

</html>
