<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<header th:replace="fragments :: header"></header>
<body th:replace="fragments :: body"></body>
<h2 th:replace="fragments :: title"></h2>

<h1 th:text="${title}">Default Title</h1>

<div class="border">
<h2 th:text="${heading}">Default Heading</h2>
<i th:unless="${post} and ${post.size()}">No posts yet :( </i>

    <div class="container-fluid"style="display:block;width:800px;">
<ul class="list-group list-group-flush"style="margin-left:80px;">
    <li th:each="post : ${post}">
        <a class="post-text" th:href="'/posts/view/' + ${post.id}" th:text="${post.title}"></a></li>
</ul>
</div>
</div>
<style>
    h2 {
        font-family: 'Barriecito', cursive;
        text-align: center;
    }
    .border {
    border-style:solid;
    border-color:aqua;
    border-width:2px;
    border-spacing:20px;
    }

   .post-text {
   font-family: 'Waiting for the Sunrise', cursive;
   color: white;
   font-size: 25px;
    word-wrap: break-word;
   }
</style>
<footer th:replace="fragments :: footer"></footer>
</html>
