<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<header th:replace="fragments :: header"></header>
<body th:replace="fragments :: body"></body>
<h2 th:replace="fragments :: title"></h2>

<h1 th:text="${title}">Default Title</h1>


<h2 th:text="${heading}">Default Heading</h2>
<i th:unless="${post} and ${post.size()}">No posts yet :( </i>

<div class="container">
<ul class="list-group">
    <li th:each="post : ${post}"class="list-group-item-dark">
        <a th:href="'/posts/view/' + ${post.id}" th:text="${post.title}"style="font-size:25px; "></a></li>
</ul>
</div>



<footer th:replace="fragments :: footer"></footer>
</body>
</html>
