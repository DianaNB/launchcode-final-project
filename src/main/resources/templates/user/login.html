<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<header th:replace="fragments :: header"></header>

<body th:replace="fragments :: body"></body>
<h2 th:replace="fragments :: title"></h2>
<h1 th:text="${title}">Default Title</h1>



<div>
    <a class="text-muted">
        or register<a class="ml-2"href="/user/register"> here.</a>
    </a>
</div>
<br>

<div class="container-fluid">
<form th:object="${login}" method="post">
    <div class="form-group">
<input class="form-control"name="username"placeholder="Enter your username"style="text-align:center;"th:field="*{username}">
<span th:errors="*{username}" class="error"></span>
    </div>

    <div class="form-group">
<input class="form-control"type="password" name="password"placeholder="Enter your password"style="text-align:center;"th:field="*{password}">
<span th:errors="*{password}" class="error"></span>
    </div>

    <div style="text-align:center;">
<input type="submit"value="Log In"class="brk-btn">
    </div>
</form>
</div>

<footer th:replace="fragments :: footer"></footer>

</html>
